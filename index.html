<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submarino - sua história começa aqui</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <nav class="navbar">
      <section class="navbar__main-info">
        <div class="navbar__main-info-option">
          <img
            src="./images/logos/submarino-logo-1.png"
            width="224"
            height="36"
          />
        </div>

        <div class="navbar__search-input">
          <input
            class="navbar__input"
            placeholder="O que você tá procurando?"
          />
          <img
            src="./images/icons/navbar-search-input.svg"
            class="navbar__input-icon"
          />
        </div>

        <div class="navbar__my-profile">
          <img
            src="./images/icons/profile-icon.svg"
            width="45px"
            height="45px"
          />
          <p class="navbar__my-profile-label">Meu perfil</p>
        </div>

        <div class="navbar__main-info-option">
          <img src="./images/icons/heart.svg" width="30px" height="30px" />
        </div>

        <div class="navbar__main-info-option">
          <img src="./images/icons/cart.svg" width="30px" height="30px" />
        </div>
      </section>

      <ul class="navbar__departments">
        <li>
          <a class="navbar__departments-option" href="#">Vem ver as lojas</a>
        </li>

        <li>
          <a class="navbar__departments-option" href="#">Baixe o APP</a>
        </li>

        <li>
          <a class="navbar__departments-option" href="#">Smartphones</a>
        </li>

        <li>
          <a class="navbar__departments-option" href="#">Informática</a>
        </li>

        <li>
          <a class="navbar__departments-option" href="#">Smart TVs</a>
        </li>

        <li>
          <a class="navbar__departments-option" href="#">Casa</a>
        </li>

        <li>
          <a class="navbar__departments-option" href="#">Livros</a>
        </li>
      </ul>
    </nav>

    <div class="main-content">
      <div class="main-content__container">
        <div class="banner">
          <div class="banner__button banner__button--left">
            <img
              src="images/icons/banner-button.svg"
              class="banner__button-image"
            />
          </div>

          <img
            class="banner__image"
            src="images/banners/main-banners/banner1.webp"
          />

          <div class="banner__button banner__button--right">
            <img
              src="images/icons/banner-button.svg"
              class="banner__button-image"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
